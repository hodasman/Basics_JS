<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /* 
  1. Первые два операнда числа, поэтому они суммируются 20 + "10".
  2. Далее из-за слабой типизации происходит не явное приведение типов. Если один из операндов является строкой второй так же 
 приводится к строке и происходит конкатенация. Получаем "2010" 
 */
 console.log(10 + 10 + "10") 

 /*
 1. Слаживаем первых два операнда 10 + "10" из-за слабой типизации происходит не явное приведение типов получаем "1010"
 2. Слаживаем "1010" + 10 получаем "101010"
 */
 console.log(10 + "10" + 10)

  /*
 1. Слаживаем первых два операнда 10 + 10 = 20
 2. Унарный оператор превратит строку +"10" в число 10
 3. В консоль выводим 30
 */
 console.log(10 + 10 + +"10")

  /*
 1. Перед делением сработает унарный оператор -"", который вернет число -0
 2. Делим 10 на -0
 3. В консоль выводим -infinity
 */
 console.log(10 / -"")

  /*
 1. +"2,5" должно превратится в число 2,5, но в JavaScript в качестве разделителя используется точка, поэтому он определится как NaN
 2. Делим 10 на NaN получаем NaN
 */
 console.log(10 / +"2,5")
</script>
</body>
</html>

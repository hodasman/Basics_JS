<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Так как оператор инкремента имеет предфиксную форму, то к переменной а сразу прибавиться 1, а потом это значение
  присвоится переменной с. c = 2, a = 2
   */
  c = ++a;
  console.log(c);

  /*
  Так как оператор инкремента имеет постфиксную форму, то сразу переменной d присвоится значение переменной b
  а затем переменная b увеличится на 1. d = 1, b = 2 
   */
  d = b++;
  console.log(d);

  /*
  переменная a равна 2 оператор инкремента увеличивает это значение на 1, получаем a = 3. c = 2 + 3 = 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  переменная b равна 2. Оператор инкремента имеет постфиксную форму увеличивает это значение на 1, получаем b = 3.
  Но в переменную d переменная b плюсуется еще до оператора инкремента то есть когда b = 2. Получаем d = 4
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
